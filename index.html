<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">  
  <title>eat.drink SEA</title>
  <link rel="stylesheet" href="app.css"></link>
</head>
<body>
  <header>
    <div class="banner">
      <div class="text"></div>
      <div class="graphic"></div>
    </div>
  </header>
  <section class="row">
    
    <div class="tile">
      <div class="inner">
        <div class="graphic coffee"></div>
        <div class="caption">coffee</div>
      </div>      
    </div>
    <div class="tile">
      <div class="inner">
        <div class="graphic bpts"></div>
        <div class="caption">bpts</div>
      </div>      
    </div>
    <div class="tile">
      <div class="inner">
        <div class="graphic beer"></div>
        <div class="caption">beer</div>
      </div>      
    </div>
    <div class="tile">
      <div class="inner">
        <div class="graphic pnw"></div>
        <div class="caption">pnw</div>
      </div>      
    </div>
  </section>
</body>
</html>
